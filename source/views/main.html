<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <title>A todo list App</title>
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>A todo list App<br> Login Page</h2>
            <p>Login or register from here.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div id="error" class="alert alert-danger" role="alert"></div>
                    <div class="form-group">
                        <label>Email adress</label>
                        <input type="text" class="form-control" placeholder="Email adress" id ="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id ="password">
                    </div>
                    <input type="button" class="btn btn-black" value="Login" id ="login-btn"></input>
                    <input type="button" class="btn btn-secondary" value="Register" id = "reg-btn">
                </input>
                </form>
            </div>
        </div>
    </div>
  <script src="../build/main.bundle.js"></script>
</body>

</html>
